spring.application.name=dzap

# PostgreSQL Configuration - Utilise les variables d'environnement
# Pour IntelliJ : Run > Edit Configurations > Environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Configuration
logging.level.root=INFO
logging.level.dzap=DEBUG
logging.level.org.springframework.security=DEBUG

# OpenAPI / Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=UTC

# Brevo Configuration
brevo.api-key=${BREVO_API_KEY}
brevo.api-url=${BREVO_API_URL:https://api.brevo.com/v3}
brevo.newsletter-list-id=${BREVO_NEWSLETTER_LIST_ID:3}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
